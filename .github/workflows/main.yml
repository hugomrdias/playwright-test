name: tests
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: "Linux"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: [14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - uses: microsoft/playwright-github-action@v1
    - run: yarn
    - run: yarn lint
    - run: xvfb-run -a yarn test
    - run: ./cli.js mocks/test.mocha.js --browser firefox
    - run: ./cli.js mocks/test.mocha.js --browser webkit

  macos:
    name: "Mac"
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test
    - run: ./cli.js mocks/test.mocha.js --browser firefox
    - run: ./cli.js mocks/test.mocha.js --browser webkit

  win:
    name: "Win"
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test
      shell: bash
    - run: ./cli.js mocks/test.mocha.js --browser firefox
      shell: bash
    - run: ./cli.js mocks/test.mocha.js --browser webkit
      shell: bash

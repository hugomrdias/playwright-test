name: tests
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    name: "Linux"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install required packages
      run: |
        sudo apt-get update
        sudo apt-get install libgbm-dev libwoff1 libopus0 libwebp6 libwebpdemux2 libenchant1c2a libgudev-1.0-0 libsecret-1-0 libhyphen0 libgdk-pixbuf2.0-0 libegl1 libgles2 libevent-2.1-6 libnotify4 libxslt1.1
        sudo apt-get install xvfb
    - run: yarn
    - run: yarn lint
    - run: xvfb-run -a yarn test
    - run: ./cli.js mocks/test.mocha.js --browser firefox
    - run: ./cli.js mocks/test.mocha.js --browser webkit

  macos:
    name: "Mac"
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test
    - run: ./cli.js mocks/test.mocha.js --browser firefox
    - run: ./cli.js mocks/test.mocha.js --browser webkit

  win:
    name: "Win"
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: yarn
    - run: yarn test
      shell: bash
    - run: ./cli.js mocks/test.mocha.js --browser firefox
      shell: bash
    - run: ./cli.js mocks/test.mocha.js --browser webkit
      shell: bash

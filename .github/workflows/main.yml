name: tests
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm install
      - run: npx playwright install-deps
      - run: pnpm run lint
      - run: pnpm run test
      - run: ./cli.js mocks/test.mocha.js --browser firefox
      - run: ./cli.js mocks/test.mocha.js --browser webkit

  macos:
    name: Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm test
      - run: ./cli.js mocks/test.mocha.js --browser firefox
      - run: ./cli.js mocks/test.mocha.js --browser webkit

  win:
    name: Win
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - run: pnpm install
      - run: npx playwright install winldd
      - run: pnpm test
      - run: ./cli.js mocks/test.mocha.js --browser firefox
      - run: ./cli.js mocks/test.mocha.js --browser webkit
  release:
    runs-on: ubuntu-latest
    needs:
      - linux
      - macos
      - win
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      - uses: pnpm/action-setup@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
        if: ${{ steps.release.outputs.release_created }}
      - run: pnpm install
        if: ${{ steps.release.outputs.release_created }}
      - run: pnpm run lint
        if: ${{ steps.release.outputs.release_created }}
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
